<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is our final project">
    <meta name="robots" content="noindex, nofollow">
    <!--Our contact information and form template-->
    <title>Contact Polaroid</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<script src="js/header.js"></script>
<main>
    <h2>Contact Us</h2>
    <p>Email: support@polaroidclassic.com</p>
    <p>Phone: +1 (800) 123-4567</p>
    <!--Here is where customer can fill up the form-->
    <form>
        <label for="name">Name:</label><input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><input type="email" id="email" name="email"><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message"></textarea><br>
        <!--form send button-->
        <button type="submit">Send</button>
    </form>
</main>
<script src="js/footer.js"></script>
</body>
